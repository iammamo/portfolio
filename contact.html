      <div class="contactfrom">
        <h1>Contact me for work/General enquiries</h1>
        <form>
          <div class="mb-3">
            <label for="clientemail1" class="form-label">Name:</label>
            <input type="name" class="form-control" id="clientemail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="clientemail1" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="clientemail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share any vital information with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone-No:</label>
            <input type="phone-no" class="form-control" id="clientphone">
          </div>
          <div class="mb-3">
            <label for="clientemail1" class="form-label">Enquire:</label>
            <input type="enquire" class="form-control" id="clientemail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">Are you want to work on a project with me</label>
          </div>
          <div class="buttons"></div>
          <button type="submit" class="btn btn-sm">Submit</button>
        </form>
